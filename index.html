
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia OPEE - Transformando o Futuro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
                 <canvas id="myPieChart" width="400" height="200"></canvas>
<script>
  var ctx = document.getElementById('myPieChart').getContext('2d');
  var myPieChart = new Chart(ctx, {
    type: 'pie', // Gráfico de pizza
    data: {
      labels: ['Red', 'Blue', 'Yellow'], // Rótulos
      datasets: [{
        label: 'Color Distribution',
        data: [10, 20, 30], // Quantidade de cada cor
        backgroundColor: ['#FF0000', '#0000FF', '#FFFF00'], // Cores
        borderColor: ['#FF0000', '#0000FF', '#FFFF00'], // Bordas
        borderWidth: 1
      }]
    }
  });
</script>
</body>
                                </html>
